id: org.freedesktop.Sdk.Extension.bazel
branch: '23.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '23.08'
separate-locales: false
appstream-compose: false
modules:
  - name: bazel
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
      no-debuginfo-compression: true
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bazelbuild/bazel/releases/download/7.1.1/bazel-7.1.1-linux-x86_64
        sha256: d93508529d41136065c7b1e5ff555fbfb9d18fd00e768886f2fc7dfb53b05b43
        dest-filename: bazel
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/bazelbuild/bazel/releases/download/7.1.1/bazel-7.1.1-linux-arm64
        sha256: 37c2d1c8ff917eba88fc68a9fc7ac0b96014f1bed653f1621de0eabc79ed0d2b
        dest-filename: bazel
    build-commands:
      - chmod +x bazel
      - install -d /usr/lib/sdk/bazel/bin
      - cp -rp bazel /usr/lib/sdk/bazel/bin/bazel

  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/bazel/bin/bazel
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/bazel/

  - name: appdata
    buildsystem: simple
    build-commands:
    - mkdir -p ${FLATPAK_DEST}/share/appdata
    - cp org.freedesktop.Sdk.Extension.bazel.appdata.xml ${FLATPAK_DEST}/share/appdata
    - appstream-compose --basename=org.freedesktop.Sdk.Extension.bazel --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.bazel
    sources:
    - type: file
      path: org.freedesktop.Sdk.Extension.bazel.appdata.xml
