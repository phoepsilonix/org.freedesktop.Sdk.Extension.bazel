id: org.freedesktop.Sdk.Extension.bazel
branch: '24.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '24.08'
separate-locales: false
modules:
  - name: bazel
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
      no-debuginfo-compression: true
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/bazelbuild/bazel/releases/download/7.3.1/bazel-7.3.1-linux-x86_64
        sha256: 794f58b5a5c28c4729f04db0bd1238eaf827105bb49946238b00f681a1da377c
        dest-filename: bazel
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/bazelbuild/bazel/releases/download/7.3.1/bazel-7.3.1-linux-arm64
        sha256: 95871a3dc9db88043fb54752ce2155d702bbad809b0e5f0c428a67c0522e5944
        dest-filename: bazel
    build-commands:
      - chmod +x bazel
      - install -d /usr/lib/sdk/bazel/bin
      - cp -rp bazel /usr/lib/sdk/bazel/bin/bazel

  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/bazel/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/bazel/

  - name: appdata
    buildsystem: simple
    build-commands:
    - install -Dm0644 org.freedesktop.Sdk.Extension.bazel.appdata.xml ${FLATPAK_DEST}/share/appdata
    sources:
    - type: file
      path: org.freedesktop.Sdk.Extension.bazel.appdata.xml
